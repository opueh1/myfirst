<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Welcome to SkillShare Naija</h1>

      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#courses">Courses</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <h2>About Us</h2>
    <p>Empowering Nigerians through practical skill-sharing.</p>

  <section id="courses">
    <h2>Available Courses</h2>
